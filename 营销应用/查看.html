<!DOCTYPE html>

    <link rel="stylesheet" href="../css/DMPbase.css"/>
    <link rel="stylesheet" href="../css/DmpFine.css"/>
    <style>
        .DmpFine-box-row{margin-bottom: 0;}
        .DmpFine-box-row .DmpFine-box-row-right{margin-left: 10px;}
        .DmpFine-sontil{border-bottom: 1px dashed #333;margin: 10px 0}

<body>
<div class="DmpFine-box clearfix h100">

        </div>
        <div class="DmpFine-box-titleRight"><span class="delbtn">x</span></div>
    </div>
    <div class="DmpFine-box-body clearfix pl20 pr20 w100" style="height:calc(100% - 118px);overflow: auto;">
        <div class="DmpFine-sontil"><span class="DmpFine-textcolor5">*</span>选择客户</div>
        <div>
            <div class="DmpFine-box-row">
                <div class="DmpFine-box-row-left">XXX客群：</div>

            </div>
            <div class="DmpFine-box-row">
                <div class="DmpFine-box-row-left">XXX客群：</div>
                <div class="DmpFine-box-row-right">XXXXXX（55人）</div>
            </div>
            <div class="DmpFine-box-row">

            </div>
            <div class="DmpFine-box-row">
                <div class="DmpFine-box-row-left">XXX客群：</div>
                <div class="DmpFine-box-row-right">XXXXXX（55人）</div>
            </div>
            <div class="DmpFine-box-row">

        </div>
        <div class="DmpFine-sontil"><span class="DmpFine-textcolor5">*</span>选择项目</div>
        <div>
            <div class="DmpFine-box-row">
                <div class="DmpFine-box-row-left">保利公园里：</div>
                <div class="DmpFine-box-row-right">来电未接外呼项目（陌拜外呼）</div>
            </div>
        </div>
        <div class="DmpFine-sontil"><span class="DmpFine-textcolor5">*</span>推送设置</div>
        <div>
            <div class="DmpFine-box-row">
                <div class="DmpFine-box-row-left">创建账号：</div>
                <div class="DmpFine-box-row-right">zhangsan</div>
            </div>
            <div class="DmpFine-box-row">
                <div class="DmpFine-box-row-left">创建时间：</div>
                <div class="DmpFine-box-row-right">2017-07-01 12:00:00</div>

                <div class="DmpFine-box-row-right">2017-07-11 12:00:00</div>
            </div>

    </div>
    <div class="DmpFine-box-footer">
        <button class="DmpFine-btn02">关闭</button>
